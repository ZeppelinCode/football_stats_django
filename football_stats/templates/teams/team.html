{% extends 'base.html' %}

{% block content %}
<br>
<h1 class="header centered">{{team.team_name}}</h1>
<br>
<div class="ui grid centered">
  <table class="ui very basic table celled collapsing compact">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{team.rank}}</td>
        <td>{{team.win}}</td>
        <td>{{team.loss}}</td>
        <td>{{team.draw}}</td>
        <td>{{team.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
<br>

<h2 class="header centered">Matches</h2>
{% include 'partials/_matches.html' %}
{% include 'partials/_matches_pagination.html' %}
{% endblock content %}
