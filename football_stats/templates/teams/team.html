{% extends 'base.html' %}

{% block content %}
<br>
<h1>{{team.team_name}}</h1>
<table class="ui very basic table celled collapsing compact">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Wins</th>
      <th>Losses</th>
      <th>Draws</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{team.rank}}</td>
      <td>{{team.win}}</td>
      <td>{{team.loss}}</td>
      <td>{{team.draw}}</td>
      <td>{{team.points}}</td>
    </tr>
  </tbody>
</table>

<h2>Matches</h2>
{% endblock content %}
